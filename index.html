<html>
    <head>
        <link rel="stylesheet" href="css/protectedInput.css" type="text/css" />
        <script src="js/jquery-1.7.2.min.js" type="text/javascript" ></script>
        <script src="js/o3ProtectedInput.js" type="text/javascript" ></script>
        <script type="text/javascript" >
            $(document).ready(function(){
                $('input.protected').o3ProtectedInput();
            });
        </script>
    </head>
    <body>
        <h1>o3ProtectedInput Demos</h1>
        <p>Move your mouse over the input and click to edit the input.</p>
        <input class="protected" type="text" value="Some Value" name="input1" />
        <div style="" id="popup">
            <p>Notice how the "ID" input is protected and can't be "tabbed" to.</p>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input class="" name="name" value="John Doe" /></td>
                </tr>
                <tr>
                    <td>ID</td>
                    <td><input class="protected" name="id" value="123518" /></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input class="" type="text" value="23" name="age" /></td>
                </tr>
                <tr>
                    <td>Grade</td>
                    <td><input class="" type="text" value="10th" name="grade" /></td>
                </tr>
            </table>
        </div>
    </body>
</html>
